# ==========================================================
# Strand Protocol -- Development Override
# ==========================================================
#
# Usage:
#   docker compose -f docker-compose.yml -f docker-compose.dev.yml up --build
#
# This override replaces the distroless runtime images with the
# full Go toolchain so that source mounts and `go run` commands
# work for rapid iteration without rebuilding images.
#

services:
  # --------------------------------------------------------
  # strand-cloud: development mode with source mount
  # --------------------------------------------------------
  strand-cloud:
    build:
      context: ./strand-cloud
      dockerfile: Dockerfile.dev
    volumes:
      - ./strand-cloud:/src
    command: ["go", "run", "./cmd/strand-cloud", "-addr", "0.0.0.0:8080"]
    environment:
      - STRAND_ADDR=0.0.0.0:8080
      - STRAND_STORE_TYPE=memory

  # --------------------------------------------------------
  # strand-allinone: development mode with source mount
  # --------------------------------------------------------
  strand-allinone:
    build:
      context: ./strand-cloud
      dockerfile: Dockerfile.dev
    volumes:
      - ./strand-cloud:/src
    command: ["go", "run", "./cmd/strand-allinone", "-addr", "0.0.0.0:8080"]

  # --------------------------------------------------------
  # strandapi-inference: development mode with source mount
  # --------------------------------------------------------
  strandapi-inference:
    build:
      context: ./strandapi
      dockerfile: Dockerfile.dev
    volumes:
      - ./strandapi:/src
    command: ["go", "run", "./examples/inference", "0.0.0.0:9000"]

  # --------------------------------------------------------
  # strandapi-echo: development mode with source mount
  # --------------------------------------------------------
  strandapi-echo:
    build:
      context: ./strandapi
      dockerfile: Dockerfile.dev
    volumes:
      - ./strandapi:/src
    command: ["go", "run", "./examples/echo", "0.0.0.0:9000"]
