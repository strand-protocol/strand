name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

jobs:
  # ---------------------------------------------------------------------------
  # Build strandctl binaries for all platforms
  # ---------------------------------------------------------------------------
  build-strandctl:
    name: Build strandctl (${{ matrix.goos }}/${{ matrix.goarch }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: ""
          - goos: linux
            goarch: arm64
            suffix: ""
          - goos: darwin
            goarch: amd64
            suffix: ""
          - goos: darwin
            goarch: arm64
            suffix: ""
          - goos: windows
            goarch: amd64
            suffix: ".exe"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache: false

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: go-release-${{ runner.os }}-${{ hashFiles('strandctl/go.sum') }}
          restore-keys: |
            go-release-${{ runner.os }}-

      - name: Create dist directory
        run: mkdir -p dist

      - name: Build strandctl
        working-directory: strandctl
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
        run: |
          go build -ldflags="-s -w -X github.com/strand-protocol/strandctl/cmd.strandctlVersion=${{ github.ref_name }}" \
            -o ../dist/strandctl-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }} .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: strandctl-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/strandctl-*
          retention-days: 1

  # ---------------------------------------------------------------------------
  # Build strand-cloud Docker images (linux/amd64 + linux/arm64)
  # ---------------------------------------------------------------------------
  build-strand-cloud:
    name: Build strand-cloud Docker images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up QEMU (for ARM64 cross-builds)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/strand-cloud
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./strand-cloud
          file: ./strand-cloud/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ---------------------------------------------------------------------------
  # Create GitHub Release with all binaries
  # ---------------------------------------------------------------------------
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-strandctl, build-strand-cloud]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Download all strandctl artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: strandctl-*
          merge-multiple: true

      - name: Generate checksums
        working-directory: dist
        run: |
          sha256sum strandctl-* > checksums-sha256.txt
          cat checksums-sha256.txt

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -z "$PREV_TAG" ]; then
            echo "body=Initial release" >> "$GITHUB_OUTPUT"
          else
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" "$PREV_TAG"..HEAD)
            # Use a delimiter for multi-line output
            {
              echo "body<<CHANGELOG_EOF"
              echo "## Changes since $PREV_TAG"
              echo ""
              echo "$CHANGELOG"
              echo ""
              echo "## Docker Images"
              echo ""
              echo '```'
              echo "docker pull ghcr.io/${{ github.repository }}/strand-cloud:${{ github.ref_name }}"
              echo '```'
              echo "CHANGELOG_EOF"
            } >> "$GITHUB_OUTPUT"
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.changelog.outputs.body }}
          files: |
            dist/strandctl-*
            dist/checksums-sha256.txt
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, '-rc') || contains(github.ref_name, '-beta') || contains(github.ref_name, '-alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
