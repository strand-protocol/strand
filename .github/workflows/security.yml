name: Security

on:
  schedule:
    # Run every Monday at 06:00 UTC
    - cron: "0 6 * * 1"
  pull_request:
    branches: [main]

permissions:
  contents: read
  security-events: write

jobs:
  # ---------------------------------------------------------------------------
  # Rust: cargo-audit vulnerability scanning
  # ---------------------------------------------------------------------------
  rust-audit:
    name: Rust Vulnerability Scan (cargo-audit)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: "strandtrust: audit dependencies"
        working-directory: strandtrust
        run: cargo audit

      - name: "strandstream: audit dependencies"
        working-directory: strandstream
        run: cargo audit

  # ---------------------------------------------------------------------------
  # Go: govulncheck
  # ---------------------------------------------------------------------------
  go-vulncheck:
    name: Go Vulnerability Scan (govulncheck)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache: false

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: "strandapi: vulnerability check"
        working-directory: strandapi
        run: govulncheck ./...

      - name: "strandctl: vulnerability check"
        working-directory: strandctl
        run: govulncheck ./...

      - name: "strand-cloud: vulnerability check"
        working-directory: strand-cloud
        run: govulncheck ./...

  # ---------------------------------------------------------------------------
  # CodeQL: static analysis for C code (strandroute)
  # ---------------------------------------------------------------------------
  codeql:
    name: CodeQL Analysis (C)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake clang

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: c-cpp
          queries: security-and-quality
          source-root: strandroute

      - name: Build strandroute for CodeQL
        working-directory: strandroute
        run: |
          mkdir -p build && cd build
          cmake .. -DCMAKE_C_COMPILER=clang -DCMAKE_BUILD_TYPE=Debug
          cmake --build . --parallel

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:c-cpp"
