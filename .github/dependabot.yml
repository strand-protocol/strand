  # GitHub Actions workflows
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    reviewers:
      - "nexus-protocol/platform-team"
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "ci(deps):"
