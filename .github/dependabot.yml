version: 2

updates:
  # Rust: nexstream
  - package-ecosystem: "cargo"
    directory: "/nexstream"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    reviewers:
      - "nexus-protocol/transport-team"
    labels:
      - "dependencies"
      - "rust"
    commit-message:
      prefix: "deps(nexstream):"

  # Rust: nextrust
  - package-ecosystem: "cargo"
