version: 2

updates:
  # Rust: strandstream
  - package-ecosystem: "cargo"
    directory: "/strandstream"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    reviewers:
      - "strand-protocol/transport-team"
    labels:
      - "dependencies"
      - "rust"
    commit-message:
      prefix: "deps(strandstream):"

